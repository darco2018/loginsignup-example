<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<section>
    <h2>Log in</h2>
    <p th:text="${error_message}"></p>
    <div><form method="POST" action="login">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" placeholder=""><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" placeholder=""><br><br>
        <input type="submit">
    </form></div>
</section>
</body>
</html>
